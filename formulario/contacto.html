      <input type="text" id="name" name="user_name" placeholder="Tu nombre" />
    </li>
    <li>
      <label for="last name">Apellido:</label>
      <input type="text" id="last name" name="user_last name" placeholder="Tu apellido" />
    </li>
    <li>
      <label for="mail">Correo electr√≥nico:</label>

</fieldset>

<legend>Tu consulta</legend>

      <label for="subject">Asunto:</label>
